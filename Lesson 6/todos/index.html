<!DOCTYPE html>
<html>
<head>
  <title>Udacity Todo Goals</title>
</head>
<body>
  <div id="app"></div>

  <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>

  <script src="store.js"></script>
  <script type="text/javascript">
    const checker = store => next => action => {
      if ((action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) ||
          (action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin'))) {
        return alert('Nope! That is a bad idea!')
      }

      return next(action);
    };

    const logger = store => next => action => {
      console.group(action.type);
      console.log('The action: ', action);
      const result = next(action);
      console.log('The new state is', store.getState());
      console.groupEnd();
      return result;
    };

    const store = Redux.createStore(
      Redux.combineReducers({ todos, goals, loading }),
      Redux.applyMiddleware(ReduxThunk.default, checker, logger)
    );

    function generateId() {
      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }
  </script>

  <script type="text/babel">
    function handleInitialData() {
      return dispatch => {
        return Promise
          .all([
            API.fetchTodos(),
            API.fetchGoals()
          ])
          .then(([todos, goals]) => {
            dispatch(receiveDataAction(todos, goals));
          });
      }
    }

    function handleAddTodo(name, callback) {
      return dispatch => {
        return API
          .saveTodo(name)
          .then(todo => {
            dispatch(addTodoAction(todo));
            callback();
          })
          .catch(() => {
            alert('An error occurred. Please, try again.');
          });
      };
    }

    function handleRemoveTodo(todo) {
      return dispatch => {
        dispatch(removeTodoAction(todo.id));

        return API
          .deleteTodo(todo.id)
          .catch(() => {
            dispatch(addTodoAction(todo));
            alert('An error occurred. Please, try again.');
          });
      };
    }

    function handleToggleTodo(todo) {
      return dispatch => {
        dispatch(toggleTodoAction(todo.id));

        return API
          .saveTodoToggle(todo.id)
          .catch(() => {
            dispatch(toggleTodoAction(todo.id));
            alert('An error occurred. Please, try again');
          });
      };
    }

    function handleAddGoal(name, callback) {
      return dispatch => {
        return API
          .saveGoal(name)
          .then(goal => {
            dispatch(addGoalAction(goal));
            callback();
          })
          .catch(() => {
            alert('An error occurred. Please, try again.');
          });
      };
    }

    function handleRemoveGoal(goal) {
      return dispatch => {
        dispatch(removeGoalAction(goal.id));

        return API
          .deleteGoal(goal.id)
          .catch(() => {
            dispatch(addGoalAction(goal));
            alert('An error occurred. Please, try again.');
          });
      };
    }

    function List(props) {
      const toggleItem = item => {
        if (!props.toggleItem && !(typeof props.toggleItem === 'function')) return;

        props.toggleItem(item);
      };

      return (
        <ul>
          {props.items.map(item => {
            return (
              <li key={item.id}>
                <span
                  onClick={() => toggleItem(item)}
                  style={{ textDecoration: item.complete ? 'line-through' : 'none'}}>
                  {item.name}
                </span>
                <button onClick={e => props.removeItem(item)}>X</button>
              </li>
            );
          })}
        </ul>
      );
    }

    class Todos extends React.Component {
      constructor(props) {
        super(props);

        this.textInput = React.createRef();
        this.addItem = this.addItem.bind(this);
        this.removeItem = this.removeItem.bind(this);
        this.toggleItem = this.toggleItem.bind(this);
      }

      addItem(event) {
        event.preventDefault();
        this.props.dispatch(
          handleAddTodo(
            this.textInput.current.value,
            () => this.textInput.current.value = ''
          )
        );
      }

      removeItem(todo) {
        this.props.dispatch(handleRemoveTodo(todo));
      }

      toggleItem(todo) {
        this.props.dispatch(handleToggleTodo(todo));
      }

      render() {
        return (
          <div>
            <h1>Todo List</h1>
            <input
              type="text"
              placeholder="Add Todo"
              ref={this.textInput}
            />
            <button onClick={this.addItem}>Add Todo</button>

            <List
              items={this.props.todos}
              removeItem={this.removeItem}
              toggleItem={this.toggleItem}
            />
          </div>
        );
      }
    }

    class ConnectedTodos extends React.Component {
      render() {
        return (
          <Context.Consumer>
            {store => {
              const { todos } = store.getState();

              return <Todos todos={todos} dispatch={store.dispatch} />
            }}
          </Context.Consumer>
        );
      }
    }

    class Goals extends React.Component {
      constructor(props) {
        super(props);

        this.addItem = this.addItem.bind(this);
        this.removeItem = this.removeItem.bind(this);
      }

      addItem(event) {
        event.preventDefault();
        this.props.dispatch(
          handleAddGoal(this.textInput.value, () => this.textInput.value = '')
        );
      }

      removeItem(goal) {
        this.props.dispatch(handleRemoveGoal(goal));
      }

      render() {
        return (
          <div>
            <h1>Goals list</h1>
            <input
              type="text"
              placeholder="Add goal"
              ref={input => this.textInput = input}
            />
            <button onClick={this.addItem}>Add Goal</button>

            <List
              items={this.props.goals}
              removeItem={this.removeItem}
            />
          </div>
        );
      }
    }

    class ConnectGoals extends React.Component {
      render() {
        return (
          <Context.Consumer>
            {store => {
              const { goals } = store.getState();

              return <Goals goals={goals} dispatch={store.dispatch} />;
            }}
          </Context.Consumer>
        );
      }
    }

    /**
     * Presentational Component
     *
     * It is responsible for rendering content.
     * It is concerned with how things look.
    */
    class App extends React.Component {
      componentDidMount() {
        this.props.store.subscribe(() => this.forceUpdate());
        this.props.store.dispatch(handleInitialData());
      }

      render() {
        const { loading } = this.props.store.getState();

        if (loading) {
          return <h3>Loading...</h3>;
        }

        return (
          <div>
            <ConnectedTodos />
            <ConnectGoals />
          </div>
        );
      }
    }

    /**
     * Connected or Container Component
     *
     * It is responsible for interacting with the store.
     * It is concerned with how things work.
     * */
    class ConnectedApp extends React.Component {
      render() {
        return (
          <Context.Consumer>
            {store => <App store={store} />}
          </Context.Consumer>
        );
      }
    }

    const Context = React.createContext();

    class Provider extends React.Component {
      render() {
        return (
          <Context.Provider value={this.props.store}>
            {this.props.children}
          </Context.Provider>
        );
      }
    }

    ReactDOM.render(
      <Provider store={store}>
        <ConnectedApp />
      </Provider>,
      document.querySelector('#app')
    );
  </script>
</body>
</html>
