<!DOCTYPE html>
<html>
<head>
  <title>Udacity Todo Goals</title>
</head>
<body>
  <div>
    <h1>Todo list</h1>
    <input id="todo" type="text" placeholder="Add todo">
    <button id="todo-btn">Add todo</button>
    <ul id="todos"></ul>
  </div>

  <div>
    <h1>Goals list</h1>
    <input id="goal" type="text" placeholder="Add goal">
    <button id="goal-btn">Add goal</button>
    <ul id="goals"></ul>
  </div>

  <hr>

  <div id="app"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <script src="store.js"></script>
  <script type="text/javascript">
    const checker = store => next => action => {
      if ((action.type === ADD_TODO || action.type === ADD_TODO) &&
            action.todo.name.includes('bitcoin')) {
        return alert('Nope! That is a bad idea!')
      }

      return next(action);
    };

    const logger = store => next => action => {
      console.group(action.type);
      console.log('The action: ', action);
      const result = next(action);
      console.log('The new state is', store.getState());
      console.groupEnd();
      return result;
    };

    const store = Redux.createStore(
      Redux.combineReducers({ todos, goals }),
      Redux.applyMiddleware(checker, logger)
    );

    function generateId() {
      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }

    function addTodo() {
      const input = document.getElementById('todo');
      const name = input.value;
      input.value = '';

      store.dispatch(addTodoAction({
        name,
        complete: false,
        id: generateId()
      }));
    }

    function addGoal() {
      const input = document.getElementById('goal');
      const name = input.value;
      input.value = '';

      store.dispatch(addGoalAction({
        name,
        id: generateId()
      }));
    }

    document.getElementById('todo-btn').addEventListener('click', addTodo);
    document.getElementById('todos')
    document.getElementById('goal-btn').addEventListener('click', addGoal);

    function createRemoveButton(onClick) {
      const removeBtn = document.createElement('button');

      removeBtn.innerText = 'x';
      removeBtn.addEventListener('click', onClick);

      return removeBtn;
    }

    function addTodoToDOM(todo) {
      const node = document.createElement('li');
      const text = document.createTextNode(todo.name);
      const removeBtn = createRemoveButton(() => {
        store.dispatch(removeTodoAction(todo.id));
      });

      node.appendChild(text);
      node.appendChild(removeBtn);
      node.style.textDecoration = todo.complete ? 'line-through' : 'none';

      node.addEventListener('click', () => {
        store.dispatch(toggleTodoAction(todo.id));
      });

      document.getElementById('todos').appendChild(node);
    }

    function addGoalToDOM(goal) {
      const node = document.createElement('li');
      const text = document.createTextNode(goal.name);
      const removeBtn = createRemoveButton(() => {
        store.dispatch(removeGoalAction(goal.id));
      });

      node.appendChild(text);
      node.appendChild(removeBtn);

      document.getElementById('goals').appendChild(node);
    }

    store.subscribe(() => {
      const { todos, goals } = store.getState();

      document.getElementById('todos').innerHTML = '';
      document.getElementById('goals').innerHTML = '';

      todos.forEach(addTodoToDOM);
      goals.forEach(addGoalToDOM);
    });
  </script>

  <script type="text/babel">
    function List(props) {
      return (
        <ul>
          <li>List</li>
        </ul>
      );
    }

    class Todos extends React.Component {
      constructor(props) {
        super(props);

        this.input = React.createRef();
        this.addItem = this.addItem.bind(this);
      }

      addItem(event) {
        event.preventDefault();
        debugger
        const name = event.target.value;
        event.target.value = '';

        this.props.store.dispatch(addTodoAction({
          name, complete: false, id: generateId()
        }))
      }

      render() {
        return (
          <div>
            <h1>Todo List</h1>
            <input
              type="text"
              placeholder="Add Todo"
              ref={this.input}
            />
            <button onClick={this.addItem}>Add Todo</button>
            <List />
          </div>
        );
      }
    }

    class Goals extends React.Component {
      constructor(props) {
        super(props);

        this.input = React.createRef();
        this.addItem = this.addItem.bind(this);
      }

      addItem(event) {
        event.preventDefault();
        debugger;
        const name = event.target.value;
        event.target.value = '';

        this.props.store.dispatch(addGoalAction({
          name, id: generateId()
        }));
      }

      render() {
        return (
          <div>
            <h1>Goals list</h1>
            <input
              type="text"
              placeholder="Add goal"
              ref={this.input}
            />
            <button onClick={this.addItem}>Add Goal</button>
            <List />
          </div>
        );
      }
    }

    class App extends React.Component {
      render() {
        return (
          <div>
            <Todos store={this.props.store} />
            <Goals store={this.props.store} />
          </div>
        );
      }
    }

    ReactDOM.render(<App store={store} />, document.querySelector('#app'));
  </script>
</body>
</html>
